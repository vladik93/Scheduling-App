<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f8b7ddf59.js" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="title">
                <p><span style="font-weight: bold;">MyApp</span> - Schedule App</p>
            </div>
            <div class="actions">
                <a href="./staff.html"><i class="fas fa-users"></i></a>

            <div class="expand">
                <button><i class="fas fa-align-justify"></i></button>
            </div>
            <div class="collapse">
                <button><i class="fas fa-times"></i></button>
            </div>
             <div class="expand-panel">
                <ul>
                    <li>
                       <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 1</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                    <li>
                        <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;

                       </div>

                       </div>
                    </li>
                    <li>
                        <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 3</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                    <li>
                        <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 4</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                    <li>
                        <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 5</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                </ul>
            </div>            
        </div>
        <div class="page-mask">
           
        </div>
        <div class="schedule">
            <div class="day">
                <div class="dates">
                    <a>17</a>
                    <a>18</a>
                    <a>19</a>
                </div>
                <div class="day-name">
                    <p>Monday</p>
                </div>
            </div>
            <div class="shift">
                <button id="day"><i class="fas fa-sun"></i></button>
                <button id="night"><i class="fas fa-moon"></i></button>
            </div>
            <div class="picker">
                <button><i class="fas fa-caret-left"></i></button>
                <p style="font-size: 1.3rem; font-weight: bold; color: #051014;">Supervisor/s?</p>
                <button><i class="fas fa-caret-right"></i></button>
            </div>
            <div class="selected-panel">
                <div class="selected">
                    <p>08:30</p>
                </div>
                <div class="selected">
                    <p>?</p>
                </div>
                <div class="selected">
                    <p>?</p>
                </div>
                <div class="selected">
                    <p>?</p>
                </div>
            </div>
            <div class="time-picker">
                <div class="hour">
                    <button class="up"><i class="fas fa-plus"></i></button>
                    <p>08</p>
                    <button class="down"><i class="fas fa-minus"></i></button>
                </div>
                <div class="minutes">
                    <button class="up"><i class="fas fa-plus"></i></button>
                    <p>30</p>
                    <button class="down"><i class="fas fa-minus"></i></button>
                </div>
                <button class="set-button">SET TIME</button>
                <button class="reset-button">RESET</button>
            </div>
            <div class="profiles">
                <div class="profile">
                    <img src="./images/profile1.jpg"/>
                </div>
                <div class="profile">
                    <img src="./images/profile2.jpg" />
                </div>
                <div class="profile">
                    <img src="./images/profile3.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile4.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile5.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile6.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile1.jpg"/>
                 </div>
                 <div class="profile">
                     <img src="./images/profile2.jpg" />
                 </div>
                 <div class="profile">
                    <img src="./images/profile1.jpg"/>
                </div>
                <div class="profile">
                    <img src="./images/profile2.jpg" />
                </div>
                <div class="profile">
                    <img src="./images/profile3.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile4.jpg" />
                 </div>
                 <div class="profile">
                    <img src="./images/profile3.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile4.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile5.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile6.jpg" />
                 </div>
                  <div class="profile">
                    <img src="./images/profile3.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile4.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile5.jpg" />
                 </div>
                 <div class="profile">
                     <img src="./images/profile6.jpg" />
                 </div>
            </div>
            <div class="expand-profiles">
                <button id="expand"><i class="fas fa-sort-down"></i></button>
                <button id="collapse"><i class="fas fa-sort-up"></i></button>
            </div>
        </div>
        <div class="footer">
            <div class="to-top">
                <div>To Top</div>
            </div>
            <div class="social">
                <button><i class="fab fa-facebook-f"></i></button>
                <button><i class="fab fa-instagram"></i></button>
                <button><i class="fab fa-whatsapp"></i></button>

            </div>
            <div class="actions">
                <p>FAQ</p>
                <p>Terms & Conditions</p>
                <p>Contact</p>
                <p>About</p>
            </div>
        </div> 
    </div>
    


















    <script src="./navbar.js"></script>
