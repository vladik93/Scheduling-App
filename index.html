<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/8f8b7ddf59.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="title">
                <p><span style="font-weight: bold;">MyApp</span> - Schedule App</p>
            </div>
            <div class="actions">
                <a href="./staff.html"><i class="fas fa-users"></i></a>
                <a><i class="fas fa-calendar-week"></i></a>
                <a><i class="fas fa-calendar-week"></i></a>
                <a><i class="fas fa-user"></i></a>
            </div>
            <div class="expand">
                <button><i class="fas fa-align-justify"></i></button>
            </div>
            <div class="collapse">
                <button><i class="fas fa-times"></i></button>
            </div>
             <div class="expand-panel">
                <ul>
                    <li>
                       <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 1</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                    <li>
                        <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 2</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                    <li>
                        <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 3</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                    <li>
                        <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 4</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                    <li>
                        <div class="option">
                            <i class="fas fa-toolbox"></i>&nbsp;
                            <p>Option 5</p>
                       </div>
                       <div class="expand">
                            <i class="fas fa-chevron-down"></i>
                       </div>
                    </li>
                </ul>
            </div>            
        </div>
        <div class="calendar">
            <div class="month-picker">
                <button><i class="fas fa-caret-left"></i></button>
                <p>AUGUST 2020</p>
                <button><i class="fas fa-caret-right"></i></button>
            </div>
            <div class="days">
                <div>S</div>
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>Th</div>
                <div>F</div>
                <div>Sa</div>
            </div>
            <div class="board">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
              <div>11</div>
              <div>12</div>
              <div>13</div>
              <div>14</div>
              <a href="./schedule.html">15</a>
              <a href="./schedule.html">16</a>
              <a href="./schedule.html">17</a>
              <a href="./schedule.html">18</a>
              <a href="./schedule.html">19</a>
              <a href="./schedule.html">20</a>
              <a href="./schedule.html">21</a>
              <div>22</div>
              <div>23</div>
              <div>24</div>
              <div>25</div>
              <div>26</div>
              <div>27</div>
              <div>28</div>
              <div>29</div>
              <div>30</div>
              <div>31</div>
            </div>
        </div>
            <div class="footer">
                <div class="to-top">
                    <div>To Top</div>
                </div>
                <div class="social">
                    <button><i class="fab fa-facebook-f"></i></button>
                    <button><i class="fab fa-instagram"></i></button>
                    <button><i class="fab fa-whatsapp"></i></button>
                    <button><i class="fab fa-youtube"></i></button>
                </div>
                <div class="actions">
                    <p>FAQ</p>
                    <p>Terms & Conditions</p>
                    <p>Contact</p>
                    <p>About</p>
                </div>
            </div> 
        </div>
    </div>    

    <script src="./navbar.js"></script>
    <script src="./staff.js"></script>
</body>
</html>
